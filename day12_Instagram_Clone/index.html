<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram - Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="instagram">

    <div class="side_bar">
        <div class="side_menu">
            <div class="items">
                <h2>Instagram</h2>
            </div>
        <div class="items"><i class="fa-solid fa-house"></i> Home</div>
        <div class="items">
          <i class="fa-solid fa-magnifying-glass"></i> Search
        </div>
        <div class="items"><i class="fa-solid fa-compass"></i> Explore</div>
        <div class="items"><i class="fa-solid fa-tv"></i>Reels</div>
        <div class="items"><i class="fa-solid fa-paper-plane"></i>Message</div>
        <div class="items"><i class="fa-solid fa-heart"></i>Notifications</div>
        <div class="items"><i class="fa-solid fa-circle-plus"></i>Create</div>
        <div class="items"><i class="fa-solid fa-user"></i>Profile</div>
        <div class="items"><i class="fa-solid fa-bars"></i>More</div>
      </div>
    </div>

    <div class="post_section">
        <div class="post_stories">
            <div class="img">
                <img src="https://cdn.pixabay.com/photo/2016/05/05/02/37/sunset-1373171_640.jpg" alt="">
            </div>
            <div class="img">
                <img src="https://cdn.pixabay.com/photo/2013/10/02/23/03/mountains-190055_640.jpg" alt="">
            </div>
            <div class="img">
                <img src="https://cdn.pixabay.com/photo/2015/10/30/20/13/sunrise-1014712_640.jpg" alt="">
            </div>
            <div class="img">
                <img src="https://cdn.pixabay.com/photo/2016/11/14/04/45/elephant-1822636_640.jpg" alt="">
            </div>
            <div class="img">
                <img src="https://cdn.pixabay.com/photo/2018/01/12/14/24/night-3078326_640.jpg" alt="">
            </div>
            <div class="img">
                <img src="https://cdn.pixabay.com/photo/2016/05/05/02/37/sunset-1373171_640.jpg" alt="">
            </div>
            <div class="img">
                <img src="https://cdn.pixabay.com/photo/2016/10/21/14/50/plouzane-1758197_640.jpg" alt="">
            </div>
        </div>
        <div class="post_content"></div>
    </div>


    <div class="suggestion"></div>
    </div>

    <script
      src="https://kit.fontawesome.com/ac654ab3ea.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
